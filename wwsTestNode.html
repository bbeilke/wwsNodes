<script type="text/javascript">
    RED.nodes.registerType('wwsTestNode',{
        category: 'function',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
            wwsApplication: {value:"",type:"wwsApplication"}
        },
        inputs:1,
        outputs:1,
        icon: "light.png",
        label: function() {
            return this.name||"WWS AppToken";
        }
    });
</script>

<script type="text/x-red" data-template-name="wwsTestNode">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-wwsApplication"><i class="icon-tag"></i> WWS Application</label>
        <input type="text" id="node-input-wwsApplication" placeholder="Waston Work Application">
    </div>
</script>

<script type="text/x-red" data-help-name="wwsTestNode">
    <p>A simple node to test other IBM Watson Work Services nodes</p>
</script>
